# i3status configuration file.
# see "man i3status" for documentation.
# It is important that this file is edited as UTF-8.

general {
    interval = 1
    output_format = i3bar
    colors = true
    color_good="#79740e"
    color_degraded="#af3a03"
    color_bad="#9d0006"
}

order += "volume master"
order += "battery 0"
order += "tztime local"

tztime local {
    format = " %Y-%m-%d %H:%M:%S "
}

volume master {
    format = " %volume "
    format_muted = " %volume "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

battery 0 {
    format = "%status %percentage "
    format_down = " DOWN "
    status_chr = " CHARGING "
    status_bat = " BATTERY "
    status_unk = " UNKNOWN "
    #last_full_capacity = true
    status_full = " FULL "
    path = "/sys/class/power_supply/BAT%d/uevent"
}
